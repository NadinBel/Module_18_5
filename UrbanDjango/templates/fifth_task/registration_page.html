<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма HTML</title>
</head>
<body>
{{ error }}
  <form method="post" action="">
      {% csrf_token %}
      <label for="username">Введите логин</label>
      <input type="text" id="username" name="username" maxlength="30" required>
      <label for="password">Введите пароль</label>
      <input type="password" id="password" name="password" minlength="8" required>
      <label for="repeat_pass">Повторите пароль</label>
      <input type="password" id="repeat_pass" name="repeat_pass" minlength="8" required>
      <label for="age">Введите свой возраст</label>
      <input type="number" id="age" name="age" maxlength="3" required>
      <button type="submit">Зарегистрироваться</button>

    {% if username %}
      <br>Приветствуем, {{username}}!{% endif %}
  </form>


</body>
</html>
